<div class="flex justify-center">
    <div class="flex flex-column cor col-8 p-2">
        <div class="flex flex-column justify-center align-items-center">
            <div class="flex align-items-center justify-center">
                <h3 class="mr-4">Cadastro de cursos</h3>
                <app-botao-voltar></app-botao-voltar>
            </div>
            <h3>Cadastro</h3>
            <div class="flex flex-column col-10"></div>
            <div class="grid col-6 justify-center cor">
                <form
                    class="flex flex-column justify-center col-6"
                    [formGroup]="formRegistro">
                    <div class="mt-4 flex flex-column col-8">
                        <label>Nome</label>
                        <div class>
                            <input
                                class="mt-2 w-full"
                                type="text"
                                formControlName="name"
                                autocomplete="off"
                                pInputText />
                        </div>
                    </div>
                    <div class="mt-4 flex flex-column col-8">
                        <label>Email</label>
                        <div class>
                            <input
                                class="mt-2 w-full"
                                type="text"
                                formControlName="email"
                                autocomplete="off"
                                pInputText />
                        </div>
                    </div>
                    <div class="mt-4 flex flex-column col-8">
                        <div class>
                            <label>Senha</label>
                            <input
                            class="mt-2 w-full"
                            type="password"
                            formControlName="password"
                            autocomplete="off"
                            pInputText />
                        </div>
                    </div>
                    <div class="mt-4 flex flex-column col-8">
                        <label>CPF</label>
                        <div class>
                            <input
                            class="mt-2 w-full"
                            type="text"
                            formControlName="cpf"
                            autocomplete="off"
                            pInputText />
                        </div>
                    </div>
                    <div class="mt-4 flex flex-column col-10">
                        <label>Como você atuará?</label>
                        <p-dropdown
                        [options]="cargos"
                        formControlName="cargo"
                        optionLabel="Name"/>
                    </div>
                    <div class="mt-4 flex flex-column col-6">
                        <button
                        type="submit"
                        [disabled]="!formRegistro.valid"
                        pButton
                        (click)="registrar()"
                        class="cursor-pointer">
                        <i class="pi pi-sign-in w-full"
                        style="font-size: 20px"></i><label>Registrar</label>
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
